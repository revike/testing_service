{% extends 'main_app/base.html' %}
{% load static %}

{% block content %}
    <div class="result_content">
        <div class="result_name">
            <h3>{{ object.group_test }}</h3>
        </div>
        <div class="result_desc">
            <p>{{ object.group_test.description }}</p>
        </div>
        <div class="result_result">
            <p>Результат: {{ object.result }}%</p>
        </div>
        <div class="link_index">
            <a href="{% url 'main:list_test' %}">На главную</a>
        </div>
    </div>
{% endblock %}
